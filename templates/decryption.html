<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="icon" href="https://img.icons8.com/plasticine/100/box-lock-1.png" alt="box-lock-1"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Decryption {% endblock %}</title>
</head>
{% block navbar %}
{% include 'includes/acc_nav.html' %} 
{% endblock %}
<body>
{% block content %}
</head>
<body>
  <div class="container" style="margin-top: 20px;">
    <img src="{{ user.profile_pic }}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
    <h4>{{ user.name }}</h4><br>
    <h2 class="w3-center">Decryption</h2>
    <hr class="w3-clear">
  </div>   
  <div class="w3-container w3-margin">
    <form class="w3-container" action="/decrypt" method="post" enctype="multipart/form-data">
      <label for="file" class="w3-text-blue"><b>Select Encrypted File to Upload:</b></label>
      <input class="w3-input w3-border" type="file" name="file" multiple id="file" accept=".jpg, .jpeg, .png, .pdf, .docx" required>
      <br>
      <label for="key" class="w3-text-blue"><b>Select Key to Upload:</b></label>
      <input class="w3-input w3-border" type="file" name="key" multiple id="file" accept=".txt" required>
      <br>
      <button class="w3-btn w3-blue w3-margin-bottom">Decrypt</button>
    </form>
</div>
{% if CT %}
<a class="download-link" href="/download/{{file_name}}">Decrypted Message</a>
{% endif %}
{% endblock %}
</body>
{% block scripts %} {% endblock %}
</html>
