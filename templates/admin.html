<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
{% block navbar %}
{% include 'includes/acc_nav.html' %} 
{% endblock %}
<body>
{% block content %}
    <h2 style="padding-top: 60px;">change file access level</h2>
    {% for i in accessliste %} 
    <div style="display: flex">
                <div style="padding-right: 20px;">{{i.get_fileid()}} <br></div>
                <div style="padding-right: 20px;">{{i.get_filename()}} </div>
                <form action="{{ url_for('update_fileaccess') }}" method="post">
                    <label for="fileaccess">Select Access Level:</label>
                    <select name="fileaccess" id="fileaccess">
                        <option value="1" {% if i.get_accesslevel() == 1 %} selected {% endif %}>1</option>
                        <option value="2" {% if i.get_accesslevel() == 2 %} selected {% endif %}>2</option>
                        <option value="3" {% if i.get_accesslevel() == 3 %} selected {% endif %}>3</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
        </div>  
    {% endfor %}
    <h2 style="padding-top: 10px;">change user access level</h2>
{% endblock %}
</body>
