<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
{% block navbar %}
{% include 'includes/acc_nav.html' %} 
{% endblock %}
<body>
{% block content %}
<div class="w3-container mt-4">
    <div id="form1" class="w3-panel w3-card-4 w3-blue" style="border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); padding: 24px; width: 100%; margin-top:70px;">
    <img src={{pic}}>
        {% for keys,value in info.items() %}
        <p>
            {{ keys }}: {{value}}
        </p>
        {% endfor %}
    </div>

</div>

{% endblock %}
</body>
{% block scripts %} {% endblock %}
</html>
